[package]
name = "angelscript"
version = "0.1.0"
edition = "2024"

[dependencies]
angelscript_macros = { path = "crates/angelscript_macros", optional = true }
angelscript_bindings = { path = "crates/angelscript_bindings" }
itoa = "1"
ryu = "1"
bitflags = "2.9.1"

[dev-dependencies]

[features]
default = ["macros", "string"]
macros = ["dep:angelscript_macros"]
string = []
rust-threading = []

[[example]]
name = "basic"

[workspace]
members = ["crates/angelscript_bindings", "crates/angelscript_macros"]
